<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Bento grid</title>

  
</head>
<body>
<main class="bento-grid-container">

  <div class="bento-grid-item column-one">
    <div class="bento-grid-item--element create grid">
      <h2>Create and schedule content <em style="color:#7650dc;">quicker.</em></h2>
      <img src="assets/images/illustration-create-post.webp" alt="create post image">
    </div>
    
    <div class="bento-grid-item--element content grid">
      <h2>Write your content using AI.</h2>
      <img src="assets/images/illustration-ai-content.webp" alt="write content">
     
    </div>

  </div>


  <div class="bento-grid-item column-two">
    <div class="bento-grid-item--element media grid">
      <h1>Social Media <span style="color: #ffcb6b;">10x</span> <em>Faster</em> with AI</h1>
      <img src="assets/images/illustration-five-stars.webp" alt="five star reviews">
       <small>Over 4,000 5-star reviews</small>
    </div>
    <div class="inside-element">
      <div class="bento-grid-item--element manage">Manage</div>
      <div class="bento-grid-item--element posting">Posting</div>
    </div>
  </div>

  <div class="bento-grid-item column-three">
    <div class="bento-grid-item--element schedule">schedule</div>
  </div>

  <div class="bento-grid-item column-four">
    <div class="inside-element">
      <div class="bento-grid-item--element audience">Audience</div>
      <div class="bento-grid-item--element followers">followers</div>
    </div>
  </div>
 
</main>
</body>
</html>
